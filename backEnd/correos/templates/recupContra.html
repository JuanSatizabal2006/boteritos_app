<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo de Prueba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #0E0E0E;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .containerAll {
            max-width: 500px;
            margin: 0 auto;
            background-color: #206AC425;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(32, 106, 196, 0.1);
        }
        .container {
            padding: 30px;
        }
        .logo {
            max-width: 200px;
            width: 100%;
            display: block;
            margin: 0 auto 20px;
        }
        .textSaludo {
            color: #206AC4;
            font-weight: bold;
            font-size: 22px;
            margin-bottom: 15px;
        }
        .textAccion {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #206AC4;
            color: #ffffff !important;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #1a559e;
        }
        .textAlert {
            font-size: 16px;
            background-color: rgba(32, 106, 196, 0.1);
            border: 1px solid #206AC4;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .containerSaludo {
            border-left: 2px solid #206AC4;
            padding-left: 15px;
            margin-top: 30px;
        }
        @media only screen and (max-width: 768px) {
            .containerAll {
                max-width: 100%;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="containerAll">
        <div class="container">

            <img src="https://boteritos.org/wp-content/uploads/2018/04/logo.png" alt="Icono Boteritos" class="logo">
            <p class="textSaludo">Hola, {{ nombre }}</p>
            <p class="textAccion">{{ mensaje }}</p>

            <a href="http://localhost:5173/recuperarcontrasena/{{ token }}" class="button">INGRESAR</a>

            <p class="textAlert">Si no estás tratando de recuperar tu contraseña de inicio de sesión, por favor, ignora este correo electrónico. Es posible que otro usuario haya introducido su información de inicio de sesión de manera incorrecta.</p>

            <div class="containerSaludo">
                <p>Saludos</p>
                <p>El equipo de Boteritos</p>
            </div>

        </div>
        <!--
            <p>{{ asunto }}</p>
            <p>{{ mensaje }}</p>
        -->
    </div>
</body>
</html>
